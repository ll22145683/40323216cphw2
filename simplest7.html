<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>作業四(第7週)</h2>
    <p>呂紹新 40323216</p>		
</section>
	
<section>
    <h2>心得與自評分數</h2>
    <p>這週有很多人推爆 可能是有人貼錯東西 砍錯東西 所以一定要有備份 </p>
    <p>以下是步驟:1.先save 然後按user按鈕 確定你的html以及md檔案有跑出來 </p>
    <p>2. 到cmd裡面 git add . 之後git commit -m "學號"  一定要打學號 不然找不到兇手 </p>
    <p>3.先備份1個在其他地方 然後git pull</p>
    <p>4.git push origin gh-pages 如果成功的話 應該就完成了這次作業</p>
    <p>分數  : 80 分</p>

</section>
		
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
